<!DOCTYPE html>
<html>
<head>
    <title>Farmers Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: left; /* Align to the left side */
        }

        h1 {
            color: rgb(255, 106, 0);
            font-size: 4em; /* Increase font size */
            text-align: left; /* Align to the left side */
            margin-bottom: 120px;
        }

        /* Style the icon image to match the font size of h1 */
        img.icon-image {
            font-size: 4em;
            vertical-align: middle;
        }

        label {
            font-weight: bold;
            font-size: 2em; /* Increase font size */
            text-align: left; /* Align to the left side */
            color: darkorange; /* Set label text color to dark orange */
            display: inline-block; /* Make label a block element */
            padding: 10px 20px; /* Add padding to create a rectangle box */
            background-color: rgb(2, 2, 120); /* Set background color to blue */
            color: rgb(255, 255, 255); /* Set text color to white */
            border-radius: 5px; /* Add rounded corners to the box */
        }

        select {
            padding: 20px; /* Increase padding */
            font-size: 2em; /* Increase font size */
            text-align: left; /* Align to the left side */
            appearance: none; /* Remove default arrow in some browsers */
            -webkit-appearance: none; /* Remove default arrow in WebKit browsers */
            -moz-appearance: none; /* Remove default arrow in Firefox */
            background-image: url('down-arrow.jpg'); /* Set custom arrow image */
            background-repeat: no-repeat;
            background-position: right center; /* Adjust arrow position */
            background-size: 4em 2em; /* Increase arrow size (4 times wider, 2 times taller) */
        }

        /* Style the image to match the label font size */
        img.label-image {
            font-size: 2em;
            vertical-align: middle;
        }

        /* Remove background image for the select element with the no-background-image class */
        .no-background-image {
            background-image: none !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script> <!-- Replace "script.js" with the actual file path if needed -->
</head>
<body>
    <div>
        <label for="languageToggle">Language/భాష:</label>
        <select id="languageToggle" class="no-background-image">
            <option value="eng">English</option>
            <option value="tel">తెలుగు</option>
        </select>
    </div>
    
    <!-- Display the heading with the icon -->
    <h1>రైతుల సమాచారం <img class="icon-image" src="icon.jpg" alt="Icon Image"></h1>
    
    <!-- Display the label and image -->
    <label for="farmerNameDropdown" style="color: rgb(255, 255, 255);">రైతును ఎంచుకోండి:</label>
    <select id="farmerNameDropdown" class="select"></select>
    
    <!-- Display other columns' details here -->
    <div id="farmerDetails"></div>
</body>
</html>
